<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head(${moto.id} == null ? 'Nova Moto' : 'Editar Moto')}"></head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col font-sans">
    <!-- Header -->
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <main class="flex-1 mx-auto w-full max-w-2xl px-4 sm:px-6 lg:px-8 py-6">
        <h1 class="text-2xl font-bold mb-4" th:text="${moto.id} == null ? 'Nova Moto' : 'Editar Moto'">Nova Moto</h1>

        <!-- Mensagem de sucesso -->
        <div th:if="${message}" class="rounded-lg border border-cyan-700 bg-cyan-900/40 text-cyan-200 px-4 py-3 mb-4"
            th:text="${message}">
        </div>

        <form th:object="${moto}" th:action="@{/moto/form}" method="post"
            class="rounded-xl bg-gray-800 border border-gray-700 shadow-2xl p-6 space-y-5">

            <!-- CSRF -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- ID (somente quando editar) -->
            <input type="hidden" th:if="${moto.id} != null" th:field="*{id}" />

            <!-- Modelo -->
            <div>
                <label for="modelo" class="block text-sm font-medium text-gray-400 mb-1">Modelo</label>
                <input id="modelo" th:field="*{modelo}" autocomplete="off" autofocus class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-500
                      focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"
                    placeholder="Ex.: Honda CG 160" />
                <p class="text-sm text-red-400 mt-1" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}">Erro
                </p>
            </div>

            <!-- Placa -->
            <div>
                <label for="placa" class="block text-sm font-medium text-gray-400 mb-1">Placa</label>
                <input id="placa" th:field="*{placa}" autocomplete="off" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-500
                      focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"
                    placeholder="Ex.: ABC1D23" />
                <p class="text-sm text-red-400 mt-1" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}">Erro</p>
            </div>

            <!-- Data de Entrada -->
            <div>
                <label for="dataEntrada" class="block text-sm font-medium text-gray-400 mb-1">Data de Entrada</label>
                <input id="dataEntrada" type="datetime-local" th:field="*{dataEntrada}" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white
                      focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500" />
                <p class="text-sm text-red-400 mt-1" th:if="${#fields.hasErrors('dataEntrada')}"
                    th:errors="*{dataEntrada}">Erro</p>
            </div>

            <!-- Data de Saída (opcional) -->
            <div>
                <label for="dataSaida" class="block text-sm font-medium text-gray-400 mb-1">Data de Saída
                    (opcional)</label>
                <input id="dataSaida" type="datetime-local" th:field="*{dataSaida}" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white
                      focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500" />
            </div>

            <!-- Ações -->
            <div class="flex flex-col sm:flex-row gap-2 sm:justify-end">
                <a href="/moto" class="px-4 py-2 rounded-md border border-gray-600 bg-gray-700 hover:bg-gray-600 text-white
                  transition-colors text-center">
                    Cancelar
                </a>
                <button type="submit" class="px-4 py-2 rounded-md bg-green-600 hover:bg-green-700 text-gray-900 font-semibold
                       focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-900
                       transition-colors">
                    <span th:text="${moto.id} == null ? 'Salvar' : 'Atualizar'">Salvar</span>
                </button>
            </div>
        </form>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
