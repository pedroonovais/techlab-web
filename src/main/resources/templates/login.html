<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <!-- Adaptação para mobile e responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLab - Login</title>
    
    <!-- Carregamento do Tailwind CSS via CDN para garantir classes puras -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Definindo o font-family para Inter (padrão em muitos designs modernos) */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Definição de cores customizadas para alinhar o visual (Opcional se usar Tailwind puro) */
        .text-accent-cyan { color: #06b6d4; /* cyan-500 */ }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center font-sans">
    <div
        class="w-full max-w-md p-6 md:p-8 rounded-xl bg-gray-800 border border-gray-700 shadow-2xl flex flex-col items-center gap-6">
        
        <!-- Logo/Título da Aplicação (Cor de destaque: Green-500) -->
        <div class="flex items-center">
            <span class="text-xl font-bold text-green-500 mr-2">TechLab</span>
            <span class="text-xl font-bold">×</span>
            <span class="text-xl font-bold ml-2 text-cyan-500">Mottu</span>
        </div>
        <h1 class="text-2xl font-bold text-white">Faça login para continuar</h1>

        <!-- Mensagens de sucesso/erro (Ajustadas para usar cores padrão) -->
        <div th:if="${param.error}"
            class="bg-red-900 text-red-300 border border-red-700 p-3 rounded-lg w-full text-center">
            <span>Credenciais inválidas!</span>
        </div>
        <div th:if="${param.logout}"
            class="bg-cyan-900 text-cyan-300 border border-cyan-700 p-3 rounded-lg w-full text-center">
            <span>Logout realizado com sucesso!</span>
        </div>
        <div th:if="${message}"
            class="bg-cyan-900 text-cyan-300 border border-cyan-700 p-3 rounded-lg w-full text-center"
            th:text="${message}"></div>

        <!-- Formulário de Login -->
        <form th:action="@{/login}" method="post" th:object="${loginForm}" class="w-full space-y-4">
            <div class="space-y-1">
                <label for="email" class="block text-sm font-medium text-gray-400">E-mail</label>
                <!-- Inputs: Foco Cyan-500 -->
                <input type="email" id="email" th:field="*{email}"
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-colors duration-150"
                    placeholder="seu@email.com" />
                <div th:if="${#fields.hasErrors('email')}">
                    <span class="text-xs text-red-400" th:errors="*{email}"></span>
                </div>
            </div>

            <div class="space-y-1">
                <label for="password" class="block text-sm font-medium text-gray-400">Senha</label>
                <!-- Inputs: Foco Cyan-500 -->
                <input type="password" id="password" th:field="*{password}"
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-colors duration-150"
                    placeholder="********" />
                <div th:if="${#fields.hasErrors('password')}">
                    <span class="text-xs text-red-400" th:errors="*{password}"></span>
                </div>
            </div>

            <!-- Botão de Entrar (Cor primária: Green-600) -->
            <button type="submit"
                class="w-full bg-green-600 text-gray-900 px-6 py-3 rounded-md font-semibold hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                Entrar
            </button>
        </form>

        <!-- Divisor OU -->
        <div class="relative w-full my-2">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-700"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <!-- Fundo do card (bg-gray-800) -->
                <span class="bg-gray-800 px-2 text-gray-400">OU</span>
            </div>
        </div>

        <!-- Login OAuth2 -->
        <div class="w-full flex flex-col gap-3">
            <!-- Login GitHub (Secundário: Cyan-500 na borda e hover) -->
            <a href="/oauth2/authorization/github"
                class="w-full bg-gray-700 hover:bg-cyan-600/20 text-white border border-cyan-500 px-6 py-3 rounded-md font-medium transition-colors duration-200 flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z"
                        clip-rule="evenodd" />
                </svg>
                <span>Login com GitHub</span>
            </a>

            <!-- Login Google (Mantido o vermelho padrão) -->
            <a href="/oauth2/authorization/google"
                class="w-full bg-red-600 hover:bg-red-700 text-white border border-red-600 px-6 py-3 rounded-md font-medium transition-colors duration-200 flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                <span>Login com Google</span>
            </a>
        </div>

        <!-- Divisor/Espaço -->
        <div class="w-full h-1"></div>

        <!-- Link para registro -->
        <p class="text-center text-gray-400 mt-2">
            Não tem conta?
            <!-- Link usando Green-500 -->
            <a href="/register" class="text-green-500 hover:text-green-400 hover:underline">Cadastre-se aqui</a>
        </p>
    </div>
</body>

</html>
