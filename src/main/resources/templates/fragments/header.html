<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' - TechLab'">TechLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans min-h-screen">
    <!-- NAVBAR -->
    <nav th:fragment="navbar"
        class="sticky top-0 z-50 w-full bg-gray-900/80 backdrop-blur border-b border-gray-700 shadow-2xl">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="h-16 flex items-center justify-between">
                <!-- Logo/Marca -->
                <a href="/index" class="inline-flex items-center space-x-2 group">
                    <span
                        class="text-xl font-bold text-green-500 group-hover:text-green-400 transition-colors">TechLab</span>
                    <span class="text-xl font-bold">×</span>
                    <span
                        class="text-xl font-bold text-cyan-500 group-hover:text-cyan-400 transition-colors">Mottu</span>
                </a>

                <!-- Ações -->
                <div class="flex items-center gap-2">
                    <!-- Logout (Perigo: red) -->
                    <a href="/logout" class="bg-red-600 hover:bg-red-700 text-white border border-red-600
                    px-4 py-2 rounded-md font-medium transition-colors duration-200
                    focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                        Logout
                    </a>

                    <!-- Avatar -->
                    <img th:if="${avatar} != null" th:src="${avatar}"
                        class="w-10 h-10 rounded-full border-2 border-green-500 ml-1" alt="Avatar" />
                </div>
            </div>
        </div>
    </nav>

    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
        <div class="rounded-xl bg-gray-800 border border-gray-700 shadow-2xl p-6">
            <h1 class="text-2xl font-bold mb-2">Bem-vindo ao TechLab</h1>
            <p class="text-gray-400">Este conteúdo herda o mesmo estilo da tela de login (dark, bordas e cores).</p>
        </div>
    </main>
</body>

</html>
